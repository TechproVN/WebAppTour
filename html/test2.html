<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../plugins/paginationJs/pagination.css">
  <link rel="stylesheet" href="../MDB Free/css/bootstrap.min.css">
  <link rel="stylesheet" href="../MDB Free/css/mdb.min.css">
  
  <title>pagination</title>
</head>

<body>
  <div class="container">
      <div class="container-data"></div>
      <div id="demo"></div>
  </div>
  
  <script src="../MDB Free/js/jquery-3.3.1.min.js"></script>
  <script src="../MDB Free/js/bootstrap.min.js"></script>
  <script src="../MDB Free/js/mdb.min.js"></script>
  <script src="../plugins/paginationJs/pagination.min.js"></script>

  <script>
    $('.paginationjs-pages').addClass('pagination');
    

    let arr = [];
    for(let i = 1; i <= 100; i++){
      arr.push(i);
    }

    $('#demo').pagination({
      dataSource: arr.slice(0),
      pageSize: getPageSize(this.dataSource.length),
      showGoInput: true,
      showGoButton: true,
      callback: function (data, pagination) {
        // template method of yourself
        var html = template(data);
        $('.container-data').html(html);
      }
    })

    function getPageSize(length){
      if(length < 10) return 5;
      if(length < 50) return 10;
      if(length < 100) return 15;
      return 20;
    }

    function template(data){
      let html = '';
      html += '<ul class="list-group">';
      data.forEach(num => {
        html += `<li class="list-group-item">${num}</li>`
      })
      html += '</ul>';
      return html;
    }

  </script>
</body>

</html>
