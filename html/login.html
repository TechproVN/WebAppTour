<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../MDB Free/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../MDB Free/css/mdb.min.css">

  <link rel="stylesheet" href="../custom/css/main.css">

  <link rel="stylesheet" href="../custom/css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-7 mx-auto">
        <div class="card">
          <div class="card-header custom-card-header bg-main-color">
            <h4>
              <i class="fa fa-shield" style="margin-right: 10px"></i>Login Form</h4>
          </div>
          <div class="card-body custom-card-body">
            <form id="formLogin">
              <div class="form-group">
                <label for="#usernameLogin">Phone number</label>
                <input type="number" class="form-control" id="usernameLogin" placeholder="Phone number" name="usernameLogin">
              </div>
              <div class="form-group">
                <label for="#passwordLogin">Password</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Password" name="passwordLogin">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input checkbox-custom" id="checkLogin">
                <label class="form-check-label" for="#checkLogin">Check me out</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-main-color my-3">Log in</button>
                <button class="btn btn-reset" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery core -->
  <script src="../MDB Free/js/jquery-3.3.1.min.js"></script>

  <!-- popper js core -->
  <script src="../MDB Free/js/popper.min.js"></script>

  <!-- bootstrap js core -->
  <script src="../MDB Free/js/bootstrap.min.js"></script>

  <script>
    $(() => {
      $('#formLogin').submit(checkLogin);
    })

    function checkLogin() {
      event.preventDefault();

      let username = $('#usernameLogin').val();
      let password = $('#passwordLogin').val();

      let data = { sUserName:"nguyendung", sPassWord:"123456789"};

      let url = 'http://115.79.27.219/tracking/api/CheckLogin.php';
      // http://192.168.1.128:8080/tracking/api/checklogin.php
      $.ajax({
          url: 'http://115.79.27.219/tracking/api/CheckLogin.php',
          method: 'post',
          data: JSON.stringify(data)
        })
        .then(res => {
          console.log('res ' + res);
        })
        .catch(err => console.log('err '+err));
    }

    function checkValidData(username, password) {
      let errMsg = '';
      let valid = true;

      if (username == '' || username == undefined) {
        valid = false;
        errMsg += 'Username can not be missed';
      }
      if (password == '' || password == undefined) {
        valid = false;
        errMsg += 'Password can not be missed';
      }
      if (!valid) {
        alert(errMsg);
      }
      return valid;
    }
    
  </script>
</body>

</html>
